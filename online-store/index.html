<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>

<body class="body">
  <div class="wrapper">
    <header class="header">
      <!-- <div class="logo" class="logo">Online-Store</div>
      <div class="basket">
        <p>0</p>
      </div> -->
      <!-- <a href="#/" data-href="#/" onclick="locationResolver(this.dataset.href)" class="logo">Online-Store</a>
      <a href="#/basket/" data-href="#/basket/" onclick="locationResolver(this.dataset.href)" class="basket">
        <p>0</p>
      </a> -->
      <a href="#/" data-href="#/" class="logo">Online-Store</a>
      <a href="#/basket/" data-href="#/basket/" class="basket">
        <p>0</p>
      </a>
    </header>
    <main class="main">
      <div class="page__home hide">
        <div class="main-container">
          <aside class="filters">
            <ul class="filters-list">
              <li class="filters-item">
                <h3>Manufacturer</h3>
                <label class="item-label"><input type="checkbox" name="Iphone" class="checkbox"> Iphone</label>
                <label class="item-label"><input type="checkbox" name="Samsung" class="checkbox"> Samsung</label>
                <label class="item-label"><input type="checkbox" name="Google" class="checkbox"> Google</label>
                <label class="item-label"><input type="checkbox" name="Xiaomi" class="checkbox"> Xiaomi</label>
              </li>
              <li class="filters-item">
                <h3>Color</h3>
                <label class="item-label"><input type="checkbox" name="Black" class="checkbox"> Black</label>
                <label class="item-label"><input type="checkbox" name="White" class="checkbox"> White</label>
                <label class="item-label"><input type="checkbox" name="Green" class="checkbox"> Green</label>
                <label class="item-label"><input type="checkbox" name="Red" class="checkbox"> Red</label>
                <label class="item-label"><input type="checkbox" name="Yellow" class="checkbox"> Yellow</label>
                <label class="item-label"><input type="checkbox" name="Pink" class="checkbox"> Pink</label>
                <label class="item-label"><input type="checkbox" name="Purple" class="checkbox"> Purple</label>
                <label class="item-label"><input type="checkbox" name="CoraL" class="checkbox"> CoraL</label>
                <label class="item-label"><input type="checkbox" name="Mint" class="checkbox"> Mint</label>
                <label class="item-label"><input type="checkbox" name="Blue" class="checkbox"> Blue</label>
              </li>
              <li class="filters-item">
                <h3>Number of camera</h3>
                <label class="item-label"><input type="checkbox" name="1" class="checkbox"> 1</label>
                <label class="item-label"><input type="checkbox" name="2" class="checkbox"> 2</label>
                <label class="item-label"><input type="checkbox" name="3" class="checkbox"> 3</label>
                <label class="item-label"><input type="checkbox" name="4" class="checkbox"> 4</label>
              </li>
              <li class="filters-item">
                <label class="item-label">Popular <input type="checkbox" name="popular" class="checkbox"></label>
              </li>
              <li class="filters-item">
                <h3>Quantity in stock</h3>
                <div class="slider-container">
                  <p class="text-quantity">1</p>
                  <div id="slider-quantity" class="slider"></div>
                  <p class="text-quantity">10</p>
                </div>
              </li>
              <li class="filters-item">
                <h3>Year of market entry</h3>
                <div class="slider-container">
                  <p class="text-year">2012</p>
                  <div id="slider-year" class="slider"></div>
                  <p class="text-year">2022</p>
                </div>
              </li>
              <li class="filters-item">
                <div class="btn-reset">
                  <p>Reset</p>
                </div>
              </li>
            </ul>
          </aside>
          <div class="catalog">
            <div class="catalog-sort">
              <div class="btn-switch-view">
                <span></span><span></span><span></span><span></span>
              </div>
              <hr>
              <div class="btn-sort">
                <label for="sort">sort by</label>
                <select name="sort" id="sort" class="sort-input">
                  <option value="price-lowest">Newer</option>
                  <option value="price-highest">Older</option>
                  <option value="name-a">A - Z</option>
                  <option value="name-z">Z - A</option>
                </select>
              </div>
            </div>
            <div class="catalog-products">
            </div>
          </div>
        </div>
      </div>
      <div class="page__basket"></div>
      <div class="page__product-description"></div>

      <section class="basket wrapper">

        <div class="page page2" data-page="page2">
          <div class="products">

            <div class="products__header">
            </div>

            <div class="products__card-container">
            </div>



          </div>
          <div class="summary">
            <h2 class="summary__title">Summary</h2>
            <div class="summary__products">Products: 0
            </div>
            <div class="summary__total">Total: 0
            </div>
            <div class="summary__promo">
              <input type="text">
            </div>
            <button class="btn">BUY NOW!</button>
            <button class="btn-add-test">add</button>
          </div>

      </section>



    </main>
    <footer class="footer">
      <a href="https://github.com/hell-llex" class="my-logo"></a>
      <p class="footer-link">Â© 2022 <br> hell_llex </p>
      <a href="https://github.com/hell-llex" class="footer-link">GitHub</a>
      <a href="https://rs.school/js/" class="rs-logo"></a>
    </footer>
  </div>


  <!-- <script src="src/basket.js"></script> -->
</body>



</html>
